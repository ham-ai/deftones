<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Deftones</title>
</head>
<body>
    <nav>
        <div class="title">
            Deftones
        </div>
        <div class="home">Home</div>
        <div class="albums">Albums</div>
        <div class="about">About</div>
    </nav>

    <div class="container">
        <div class="swiper">
            <!-- Additional required  wrapper  -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="../imgs/slides-def3.png"></div>
                <div class="swiper-slide"><img src="../imgs/slides-sextape.png"></div>
                <div class="swiper-slide"><img src="../imgs/slides-deftones.png"></div>
                <div class="swiper-slide"><img src="../imgs/slides-title.png"></div>
            </div>
            
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>


    <div class="members">

        <div class="flip-card">
            <div class="flip-card-inner">                
                <div class="flip-card-front">
                    <img src="../imgs/chino.png"  class="photo-cards" alt="Chino" srcset="">
                        <div class="card-body">
                            <h3 class="name">Chino Moreno</h3>            
                            <!-- vocals (1988–present); guitar (1999–present)-->
                        </div> 
                </div>    
                <div class="flip-card-back">
                    <img src="../imgs/vocals.png"  class="photo-cards" alt="Chino" srcset="">
                        <div class="card-body">                             
                            <h3> Vocals </h3>                            
                        </div>
                </div>
            </div>
        </div>
                
        <div class="flip-card">
            <div class="flip-card-inner">                
                <div class="flip-card-front">
                    <img src="../imgs/stephen.png"  class="photo-cards" alt="Stephen" srcset="">
                        <div class="card-body">
                        <h3 class="name">Stephen Carpenter</h3>                                     
                        </div> 
                </div>    
                <div class="flip-card-back">
                    <img src="../imgs/Guitar.png"  class="photo-cards" alt="Stephen" srcset="">
                        <div class="card-body">
                        <h3> Guitar </h3>                         
                        </div> 
                </div>
            </div>
        </div>
                
        <div class="flip-card">
            <div class="flip-card-inner">                
                <div class="flip-card-front">
                    <img src="../imgs/abe.png"  class="photo-cards" alt="Abe" srcset="">   
                        <div class="card-body">
                        <h3 class="name">Abe Cunningham</h3>                                     
                        </div>  
                </div>
                <div class="flip-card-back">
                    <img src="../imgs/drums.png"  class="photo-cards" alt="Abe" srcset="">   
                        <div class="card-body">                                                             
                            <h3> Drums </h3>
                        </div> 
                </div>
            </div>
        </div>
                
        <div class="flip-card">
            <div class="flip-card-inner">        
                <div class="flip-card-front">
                    <img src="../imgs/frank.png"  class="photo-cards" alt="Frank" srcset="">            
                        <div class="card-body">
                        <h3 class="name">Frank Delgado</h3>            
                         <!-- keyboards, turntables, samples (1999–present) -->
                        </div>  
                </div>    
                <div class="flip-card-back">
                    <img src="../imgs/keyboard.png"  class="photo-cards" alt="Frank" srcset="">            
                        <div class="card-body">
                        <h3>Keyboards, Turntables, Samples</h3>            
                         <!-- keyboards, turntables, samples (1999–present) -->
                        </div> 
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            All rights reserved 2022&copy;
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
        autoplay:{
            delay: 3000,
            disableOnInteraction: false,
        },
          loop: true,        
          
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },        
          
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
        
    </script>
</body>
</html>
